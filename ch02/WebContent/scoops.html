<!doctype html>
<html lang="en">
<head>
<title>아이스크림 떠먹기</title>
<meta charset="utf-8">
<script>
	var scoops = 10;
	while (scoops >= 0) {
		if(scoops > 9) alert("아이스크림이 녹고있으니 빨리 드세요");
		else if(scoops <= 9 && scoops >= 4) alert("아직 아잇크림이 많이 남아있어요, 와서 드세요");
		else if(scoops == 3) alert("아이스크림이 얼마 남지 ㅇ낳았어요");
		else if(scoops == 2) alert("두 입 남았어요!");
		else if(scoops == 1) alert("한 입 나망ㅆ어요!");
		else document.write("다먹음");
		scoops = scoops - 1;
	}
	alert("아이스크림이 없으니 삶이 예전 같지 않아요.");
</script>
</head>
<body>
<h1>아이스크림 몇 스푼 남았는지 세기</h1>
</body>
</html>
