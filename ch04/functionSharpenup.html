<!doctype html>
<html lang="en">
<head>
<title>연필을 깎아 다듬은 함수들</title>
<meta charset="utf-8">
<script>

function dogsAge(age) {
	return age * 7;
}

function rectangleArea(width, height) {
	var area = width * height;
	return area;
}

function addUp(numArray) {
	var total = 0;
	for (var i = 0; i < numArray.length; i++) {
		total += numArray[i];
	}
	return total;
}

function getAvatar(points) {
	var avatar;
	if (points < 100) {
		avatar = "쥐";
	} else if (points > 100 && points < 1000) {
		avatar = "고양이";
	} else {
		avatar = "원숭이";
	}
	return avatar;
}

var myDogsAge = dogsAge(4);
var rectArea = rectangleArea(3, 4);
var theTotal = addUp([1, 5, 3, 9]);
var myAvatar = getAvatar(335);
var triarea = triangleArea(3,4);

function getAvatar1(points){
	var level = points;
	if(level ==0) return "장난감 꿈";
	else if(level ==1) return "고양이";
	else if(level >= 2) return "고릴라";
}
var yourAvatar = getAvatar1(2);

function triangleArea(width, height){
	var triarea = width* height *0.5;
	return triarea;
}


// 추가 변수에 함수 할당 1
window.onload = outputResults;
function outputResults(){
	var output = document.getElementById("output");
	output.innerHTML = "dog age :"+myDogsAge + "<br>사각형 면적 : "
					+rectArea+"<br>삼각형면적 : "+triarea+"<br>합계 : "+theTotal + "<br> myAvatar"+myAvatar+"<br>yourAvatar"+yourAvatar;
}

</script>
</head>
<body>

<div id="output"></div>

</body>
</html>
