<!doctype html>
<html lang="ko">
<head>
<title>행성</title>
<meta charset="utf-8">
<script>
	window.onload = init;
	function init() {
		var planet = document.getElementById("greenplanet");
		planet.innerHTML = "적생경보 : 광선총에 맞았음!";
	}
</script>
</head>
<body>
	<h1>녹색 행성</h1>
	<p id="greenplanet">모든 것이 순조로움</p>
	<h1>붉은 행성</h1>
	<p id="redplanet">이상 무</p>
	<h1>푸른 행성</h1>
	<p id="blueplanet">전 시스템 완벽함</p>
</body>
</html>
